{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'main/css/design.css' %}">
    <title>Кіт ти маму мав?</title>
</head>
<body>
<div class="decorator-wrapper">
  <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

  <div class="size-limit">
    <div class="img-uploader">
      <img class="img-uploader-preview" src="https://99px.ru/sstorage/86/2018/03/image_862703182132235860687.gif">
      <input type="file" class="img-uploader-input" id="img-upload" accept=".png,.jpg,.jpeg" name="pht"/>
      <label for="img-upload" class="img-uploader-wrapper">
        <div class="img-uploader-content">
          <i class="fas fa-camera"></i>
          <div class="uploader-label">
            Обновите фото
          </div>
        </div>
        <div class="img-uploader-error">
          <i class="fas fa-times-circle"></i>
          <div class="error-label">
            Неправильний формат фото
          </div>
        </div>
      </label>
      </form>
    </div>
        <button type="submit" class="bubbly-button">Click me!</button>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<div class="content">
  <div class="content__container">
    <p class="content__container__text">This is a </p>

    <ul class="content__container__list">
      <li class="content__container__list__item"> Dog !</li>
      <li class="content__container__list__item"> Cat !</li>
      <li class="content__container__list__item"> Dog !</li>
      <li class="content__container__list__item"> Cat !</li>
    </ul>
  </div>
</div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{% static 'main/js/photo.js' %}"></script>
</body>
</html>
